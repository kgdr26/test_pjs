; php.ini - konfigurasi PHP standar lengkap

;;;;;;;;;;;;;;;;;;;;;;
; Language Settings  ;
;;;;;;;;;;;;;;;;;;;;;;

engine = On
short_open_tag = Off        ; Jangan pakai tag pendek (<? ?>)
precision = 14
output_buffering = 4096     ; Buffer output sebelum dikirim ke browser
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1

;;;;;;;;;;;;;;;;;;;;;;;;
; Error Handling       ;
;;;;;;;;;;;;;;;;;;;;;;;;

error_reporting = E_ALL
display_errors = On           ; Ubah ke Off di production
display_startup_errors = On   ; Ubah ke Off di production
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
error_log = /var/log/php_errors.log  ; Lokasi file log error (ubah sesuai server)

;;;;;;;;;;;;;;;;;;;;;;;;
; Data Handling       ;
;;;;;;;;;;;;;;;;;;;;;;;;

max_input_time = 60         ; Maksimal waktu parsing input (GET/POST)
max_input_vars = 1000       ; Maksimal jumlah variabel input
post_max_size = 8M          ; Maksimal ukuran data POST
variables_order = "GPCS"    ; Urutan variabel yang diterima (GET, POST, Cookie, Server)
request_order = "GP"

;;;;;;;;;;;;;;;;;;;;;;;;
; Resource Limits      ;
;;;;;;;;;;;;;;;;;;;;;;;;

memory_limit = 256M         ; Batas memory PHP (ubah sesuai kebutuhan)
max_execution_time = 30     ; Maksimal waktu eksekusi skrip (detik)
max_input_time = 60

;;;;;;;;;;;;;;;;;;;;;;;;
; File Uploads         ;
;;;;;;;;;;;;;;;;;;;;;;;;

file_uploads = On
upload_max_filesize = 10M   ; Maksimal ukuran file upload
max_file_uploads = 20

;;;;;;;;;;;;;;;;;;;;;;;;
; Paths and Directories;
;;;;;;;;;;;;;;;;;;;;;;;;

include_path = ".;C:\php\includes"  ; Tambahkan folder includes jika perlu (Windows contoh)
doc_root =
user_dir =

;;;;;;;;;;;;;;;;;;;;;;;;
; Extensions           ;
;;;;;;;;;;;;;;;;;;;;;;;;

; Aktifkan ekstensi yang sering digunakan
extension=curl
extension=mbstring
extension=mysqli
extension=pdo_mysql
extension=openssl
extension=zip
extension=soap
extension=gd

;;;;;;;;;;;;;;;;;;;;;;;;
; Session              ;
;;;;;;;;;;;;;;;;;;;;;;;;

session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.cookie_secure = 0          ; Ganti ke 1 jika pakai HTTPS
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.gc_maxlifetime = 1440      ; 24 menit

;;;;;;;;;;;;;;;;;;;;;;;;
; Date and Time        ;
;;;;;;;;;;;;;;;;;;;;;;;;

date.timezone = Asia/Jakarta       ; Ubah sesuai zona waktu kamu

;;;;;;;;;;;;;;;;;;;;;;;;
; Miscellaneous        ;
;;;;;;;;;;;;;;;;;;;;;;;;

expose_php = Off                  ; Jangan tampilkan versi PHP di header HTTP
allow_url_fopen = On              ; Agar bisa baca file via URL (misal fopen("http://..."))
allow_url_include = Off           ; Jangan izinkan include file via URL (security)
default_charset = "UTF-8"         ; Charset default output

;;;;;;;;;;;;;;;;;;;;;;;;
; Opcache              ;
;;;;;;;;;;;;;;;;;;;;;;;;

; Aktifkan OPcache untuk performa lebih baik (jika tersedia)
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=60
opcache.fast_shutdown=1

;;;;;;;;;;;;;;;;;;;;;;;;
; Date and Time        ;
;;;;;;;;;;;;;;;;;;;;;;;;

date.timezone = Asia/Jakarta
